<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/maintemplate.xhtml">
            <ui:define name="title">Auftrag</ui:define>
            <ui:define name="comment"></ui:define>
            <ui:define name="content">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kunde:</label>
                        <div class="col-sm-9">
                            <h:inputText disabled="true" value="#{orderBean.customerToString()}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fahrzeug:</label>
                        <div class="col-sm-9">
                            <h:inputText disabled="true" value="#{orderBean.carToString()}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <c:forEach var="workItem" items="#{orderBean.workItems}">
                            <div class="col-sm-offset-2 col-sm-5 top8">
                                <h:inputText value="#{workItem.name}" disabled="true" styleClass="form-control input-sm"/>
                            </div>
                            <div class="col-sm-1 text-right top8">
                                <h:inputText value="#{workItem.units}" disabled="true" styleClass="form-control input-sm text-right">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number"/>
                                </h:inputText>
                            </div>
                            <div class="col-sm-1 text-right top8">
                                <h:inputText value="#{workItem.pricePerUnit}" disabled="true" styleClass="form-control input-sm text-right">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="currency"/>
                                </h:inputText>
                            </div>
                            <div class="col-sm-1 text-right top8">
                                <h:inputText value="#{workItem.tax}" disabled="true" styleClass="form-control input-sm text-right">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="percent"/>
                                </h:inputText>
                            </div>
                            <div class="col-sm-1 text-right top8">
                                <h:inputText value="#{orderBean.price(workItem)}" disabled="true" styleClass="form-control input-sm text-right">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="currency"/>
                                </h:inputText>
                            </div>
                            <div class="col-sm-1 top8" style="padding-top: 5px;">
                                <i class="fa fa-edit"></i>&nbsp;<i class="fa fa-trash"></i>
                            </div>
                        </c:forEach>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton action="#{orderBean.doSave()}" value="SPEICHERN" styleClass="btn btn-primary"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
