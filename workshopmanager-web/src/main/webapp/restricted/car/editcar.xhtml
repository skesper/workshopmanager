<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:wsm="http://kesper.co/bootstrap">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/maintemplate.xhtml">
            <ui:define name="title">Fahrzeug</ui:define>
            <ui:define name="content">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kennzeichen:</label>
                        <div class="col-sm-2">
                            <h:inputText class="form-control" value="#{editCarBean.car.regCity}"/>
                        </div>
                        <div class="col-sm-1" style="text-align: center;"><i class="fa fa-minus fa-2x" style="padding-top: 5px;"></i></div>
                        <div class="col-sm-2">
                            <h:inputText class="form-control" value="#{editCarBean.car.regLetters}"/>
                        </div>
                        <div class="col-sm-4">
                            <h:inputText class="form-control" value="#{editCarBean.car.regDigits}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hersteller:</label>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" value="#{editCarBean.car.vendor}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hersteller Schlüssel:</label>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" value="#{editCarBean.car.vendorKey}" size="10"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Modell:</label>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" value="#{editCarBean.car.model}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Modell Schlüssel:</label>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" value="#{editCarBean.car.modelKey}" size="10"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-9">
                            <h:commandButton action="#{editCarBean.doSave()}" value="SPEICHERN" styleClass="btn btn-primary"/>
                        </div>
                    </div>
                    <wsm:messages/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
