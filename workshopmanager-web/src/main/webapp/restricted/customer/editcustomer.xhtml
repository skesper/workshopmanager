<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/maintemplate.xhtml">
            <ui:define name="title">Kunde</ui:define>
            <ui:define name="content">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Anrede:</label>
                        <div class="col-sm-9">
                            <h:selectOneMenu class="form-control" value="#{editCustomerBean.customer.addressing}">
                                <f:selectItem itemValue="NONE" itemLabel=""/>
                                <f:selectItem itemValue="MALE" itemLabel="Herr"/>
                                <f:selectItem itemValue="FEMALE" itemLabel="Frau"/>
                                <f:selectItem itemValue="COMPANY" itemLabel="Firma"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Titel:</label>
                        <div class="col-sm-9">
                            <h:selectOneMenu class="form-control" value="#{editCustomerBean.customer.title}">
                                <f:selectItem itemValue="NONE" itemLabel=""/>
                                <f:selectItem itemValue="DR" itemLabel="Dr."/>
                                <f:selectItem itemValue="PROF" itemLabel="Prof."/>
                                <f:selectItem itemValue="PROF_DR" itemLabel="Prof. Dr."/>
                                <f:selectItem itemValue="PATER" itemLabel="Pater"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Vorname:</label>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" value="#{editCustomerBean.customer.firstName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nachname:</label>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" value="#{editCustomerBean.customer.familyName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Stra√üe:</label>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" value="#{editCustomerBean.customer.street}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">PLZ/Ort:</label>
                        <div class="col-sm-2">
                            <h:inputText class="form-control" value="#{editCustomerBean.customer.zipCode}"/>
                        </div>
                        <div class="col-sm-7">
                            <h:inputText class="form-control" value="#{editCustomerBean.customer.city}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-9">
                            <h:commandButton action="#{editCustomerBean.doSave()}" value="SPEICHERN" styleClass="btn btn-primary"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
