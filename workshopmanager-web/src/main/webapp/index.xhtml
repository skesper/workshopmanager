<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:wsm="http://kesper.co/bootstrap">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/maintemplate.xhtml">
            <ui:define name="title"></ui:define>
            <ui:define name="comment"></ui:define>
            <ui:define name="content">
                <h:form class="form-horizontal">
                    <div style="margin-top: 100px;">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" placeholder="Benutzername" jsf:value="#{sessionBean.userName}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="password" placeholder="Passwort" jsf:value="#{sessionBean.password}" class="form-control"/>
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <h:commandButton action="#{sessionBean.doLogin()}" value="ANMELDEN" styleClass="btn btn-primary"/>
                        </div>
                    </div>
                    <div class="form-group top32">
                        <div class="col-sm-offset-2 col-sm-4">
                            <p class="smallgrey"><i class="fa fa-copyright"></i> 2014 Stephan Kesper. </p>
                        </div>
                    </div>
                    <wsm:messages/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
