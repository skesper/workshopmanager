<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Workshop Manager #{sessionBean.version}</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="stylesheet" type="text/css" href="/workshopmanager-web/resources/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="/workshopmanager-web/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/workshopmanager-web/resources/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:panelGroup rendered="#{sessionBean.authenticated}">
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">WERKSTATT MANAGER</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Start</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Fahrzeug <span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Neu</a></li>
                                        <li><a href="#">Suche</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Kunde <span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Neu</a></li>
                                        <li><a href="#">Suche</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Abmelden</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>                
            </h:panelGroup>
            <h2><ui:insert name="title"/></h2>
            <p class="bot32"><ui:insert name="comment"/></p>
            <ui:insert name="content"/>

            <h:messages/>
            <div class="navbar navbar-inverse navbar-fixed-bottom">
                <img src="/workshopmanager-web/resources/images/logo-sm-white.png" style="float: right;"/>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
