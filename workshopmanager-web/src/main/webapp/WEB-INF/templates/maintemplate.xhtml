<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:wsm="http://kesper.co/bootstrap">
    <h:head>
        <title>Workshop Manager #{sessionBean.version}</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="stylesheet" type="text/css" href="/workshopmanager-web/resources/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="/workshopmanager-web/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/workshopmanager-web/resources/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="navigationform" rendered="#{sessionBean.authenticated}">
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:commandLink class="navbar-brand" action="/restricted/index" value="WERKSTATT MANAGER"/>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><h:commandLink action="/restricted/car/car" value="Fahrzeuge"/></li>
                                <li><h:commandLink action="/restricted/customer/customer" value="Kunden"/></li>
                                <li><h:commandLink action="/restricted/order/order" value="AuftrÃ¤ge"/></li>
                                <li><h:commandLink action="/restricted/invoice/invoice" value="Rechnungen"/></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Abmelden</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </h:form>
            <h2><ui:insert name="title"/></h2>
            <p class="bot32"><ui:insert name="comment"/></p>
            <ui:insert name="content"/>
            <wsm:messages globalOnly="true"/>
            <div class="navbar navbar-inverse navbar-fixed-bottom">
                <img src="/workshopmanager-web/resources/images/logo-sm-white.png" style="float: right;"/>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <h:outputScript library="js" name="jquery.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
