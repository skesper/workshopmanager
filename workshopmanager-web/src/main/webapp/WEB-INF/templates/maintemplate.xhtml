<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Workshop Manager #{sessionBean.version}</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="stylesheet" type="text/css" href="/workshopmanager-web/resources/css/font-awesome.min.css"/>
    </h:head>
    <h:body>
        <div class="canvas">
            <ui:include src="header.xhtml"/>
            <ui:include src="navigation.xhtml"/>
            <h2><ui:insert name="title"/></h2>
            <p class="bot32"><ui:insert name="comment"/></p>
            <ui:insert name="content"/>

            <p:messages/>
        </div>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
